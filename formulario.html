<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="shortcut icon" href="imagens/Logotipo Neon Para Hamburgueria Colorido.png" type="image/x-icon">
</head>
<body>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

    <section class="section-01 login">

     <div class="div-formulario">

         <form>
            
            <h1>Cadastre-se</h1>

             <input type="text" required placeholder="Digite seu Nome">
             <label for="text"></label> <br> <br>
             
             <input type="email" required placeholder="Digite seu Email">
             <label for="email" ></label> <br> <br>
             
             <input type="password" required placeholder="Digite sua Senha">
             <label for="password"></label> <br> <br>
     
             
            </form>
            <a href="principal.html">
                <button type="submit">Enviar Dados</button>
            </a>
            
                
        </div>   
            
    </section>
</body>
</html>
